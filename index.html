<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Balises Titre et Description (Les plus importantes pour le SEO) -->
  <title>Rustikop - Agence de Design Numérique & Expériences Immersives</title>
  <meta name="description"
    content="Rustikop est une agence de design numérique spécialisée dans la création d'expériences immersives, de sites web créatifs et de solutions digitales innovantes. Contactez-nous pour donner vie à vos projets." />

  <!-- Favicon - Correction et Améliorations pour tous les appareils -->
  <link rel="icon" href="https://evident-beige-jrqipygpuv.edgeone.app/OrangeNoir.png" type="image/png" />
  <link rel="apple-touch-icon" href="https://evident-beige-jrqipygpuv.edgeone.app/OrangeNoir.png" />

  <!-- Métadonnées principales -->
  <meta name="author" content="Rustikop" />
  <meta name="theme-color" content="#050505" />
  <link rel="canonical" href="https://rustikop.vercel.app" />

  <!-- Open Graph (pour le partage sur les réseaux sociaux comme Facebook, LinkedIn ) -->
  <meta property="og:title" content="Rustikop - Design Numérique & Expériences Immersives" />
  <meta property="og:description"
    content="Agence de design numérique spécialisée dans les expériences immersives et les projets créatifs." />
  <meta property="og:image" content="https://evident-beige-jrqipygpuv.edgeone.app/OrangeNoir.png" />
  <meta property="og:url" content="https://rustikop.vercel.app" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Rustikop" />
  <meta property="og:locale" content="fr_FR" />

  <!-- Twitter Card (pour le partage sur Twitter ) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@VotreCompteTwitter" /> <!-- Ajoutez votre pseudo Twitter ici -->
  <meta name="twitter:title" content="Rustikop - Design Numérique & Expériences Immersives" />
  <meta name="twitter:description"
    content="Agence de design numérique spécialisée dans les expériences immersives et les projets créatifs." />
  <meta name="twitter:image" content="https://evident-beige-jrqipygpuv.edgeone.app/OrangeNoir.png" />

  <!-- Robots et compatibilité -->
  <meta name="robots" content="index, follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Données Structurées JSON-LD (Très important pour le SEO moderne ) -->

  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Rustikop",
    "image": "https://evident-beige-jrqipygpuv.edgeone.app/OrangeNoir.png",
    "url": "https://rustikop.vercel.app",
    "telephone": "+33-XXX-XXX-XX", // Ajoutez votre numéro de téléphone
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Votre Adresse",
      "addressLocality": "Votre Ville",
      "postalCode": "Votre Code Postal",
      "addressCountry": "FR"
    },
    "description": "Agence de design numérique spécialisée dans la création d'expériences immersives et de sites web créatifs.",
    "openingHoursSpecification": [
      {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",

          "Thursday",
          "Friday"

        "opens": "09:00",
        "closes": "18:00"
      }
    ]
  }

</head>
